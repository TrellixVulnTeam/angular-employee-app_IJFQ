<h3>Update Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="createEmployee()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="email" class="form-control" id="emailId" required [(ngModel)]="employee.email" name="email">
    </div>

    <div class="form-group">
        <label for="name">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="employee.phoneNumber" name="phoneNumber">
      </div>

      <div class="form-group">
        <label for="name">Hire Date</label>
        <input type="date" class="form-control" id="hireDate" required [(ngModel)]="employee.hireDate" name="hireDate">
      </div>

      <div class="form-group">
        <label for="name">salary</label>
        <input type="text" class="form-control" id="salary" required [(ngModel)]="employee.salary" name="salary">
      </div>

      <div class="form-group">
        <label for="name">Department</label>
        <select class="form-control" (change)="changeDepartment($event)">
            <option>Select Department</option>
            <option *ngFor="let department of departments" value="{{department.id}}">{{department.departmentName}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="name">Manager</label>
        <select class="form-control" (change)="changeManager($event)">
            <option>Select Manager</option>
            <option *ngFor="let manager of managers" value="{{manager.id}}">{{manager.managerName}}</option>
        </select>
      </div>

    

    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
